      <h1 class="greeting">Hello, xxx</h1>

      <!-- Incoming Tasks -->
      <h2 class="incoming-title">Incoming Tasks!</h2>
      <div class="task-carousel">
        <button class="carousel-nav prev" aria-label="Previous slide">‚Äπ</button>
        <div class="carousel-viewport" aria-roledescription="carousel">
          <div class="carousel-track">
            <!-- Slide 1 -->
            <div class="task-card" role="group" aria-label="1 of 3">
              <h3 class="task-title">Wash the dishes</h3>
              <p class="task-time">Today, 10:12am</p>
              <div class="task-buttons">
                <button class="btn btn-complete">Mark Completed</button>

              </div>

            </div>

                <button class="btn btn-complete">Mark Completed</button>
                <button class="btn btn-focus-mode">Begin Focus Mode</button>
              </div>
              <a href="#" class="view-more">View More</a>
            </div>

            <!-- Slide 3 -->
            <div class="task-card" role="group" aria-label="3 of 3">
              <h3 class="task-title">Wipe countertops</h3>
              <p class="task-time">Tomorrow, 9:00am</p>
              <div class="task-buttons">
                <button class="btn btn-complete">Mark Completed</button>
                <button class="btn btn-focus-mode">Begin Focus Mode</button>
              </div>
              <a href="#" class="view-more">View More</a>
            </div>
          </div>
        </div>
        <button class="carousel-nav next" aria-label="Next slide">‚Ä∫</button>
        <div class="carousel-dots" role="tablist" aria-label="Incoming tasks"></div>
      </div>

      <!-- Watch Out Section -->
      <section class="watch-out">
        <h3 class="section-title">Watch Out!</h3>
        <h4 class="watch-out-subtitle">Make sure to check on this room!</h4>
        <div class="room-card">

            <div class="progress-bar">

            </div>
          </div>
        </div>
