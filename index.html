<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Clean Habits</title>
    
</head>
<body>
    <script src="./index.js"></script>
    <div id="iphone-12-pro">
        <h1 class="greeting">
            Hello, xxx
        </h1>
        <h2 class="incoming-title">
            Incoming Tasks!
        </h2>
        <div class="task-carousel">
            <button class="carousel-nav prev">&lt;</button>
            <div class="task-card">
                <h3 class="task-title">Wash the dishes</h3>
                <p class="task-time">Today, 10:12am</p>
                <div class="task-buttons">
                    <button class="btn btn-complete">Mark Completed</button>
                    <button class="btn btn-focus-mode">Begin Focus Mode</button>
                </div>
                <a href="#" class="view-more">View More</a>
            </div>
            <button class="carousel-nav next">&gt;</button>
            <div class="carousel-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <section class="watch-out">
            <h3 class="section-title">Watch Out!</h3>
            <h4 class="watch-out-subtitle">Make sure to check on this room!</h4>
            <div class="room-card">
                <img src="" alt="" class="room-image">
                <div class="room-info">
                    <h5>Kitchen</h5>
                    <p>cleaned 3 weeks ago or 30% clean</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </section>

        <nav>
            <a href="./index.html">
                <img src="../../nav-img/home.png" alt="Home">
            </a>
            <a href="./tasks/tasks.html">
                <img src="../../nav-img/assignment_add.png" alt="Tasks">
            </a>
            <a href="./schedule/">
                <img src="../../nav-img/calendar_month.png" alt="Schedule">
            </a>
            <a href="./notif/">
                <img src="../../nav-img/notifications.png" alt="Notifications">
            </a>
        </nav>
    </div>
</body>
</html>
