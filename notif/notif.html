<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./notif.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Notification</title>
</head>
<body>
    <script src="./notif.js"></script>
    <div id="iphone-16-pro">
        <div class="container">
            
            <div class="section">
                <div class="section-header">Unread</div>
                
                <div class="notification-item">
                    <div class="notification-content">
                        <div class="notification-main">
                            <div class="notification-title">Do Now: Vacuum Floor</div>
                            <div class="notification-subtitle">Kitchen 3:30pm</div>
                            <div class="notification-actions">
                                <button class="action-btn primary">Go to Task</button>
                            </div>
                        </div>
                        <div class="notification-time">1s</div>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="notification-content">
                        <div class="notification-main">
                            <div class="notification-title">Bedroom is only 30% clean...</div>
                            <div class="notification-subtitle">Is the area messy?</div>
                            <div class="notification-actions">
                                <button class="action-btn">Clean it now</button>
                                <button class="action-btn">Schedule Task</button>
                            </div>
                        </div>
                        <div class="notification-time">2d</div>
                    </div>
                </div>
            </div>

            <div class="section read-section">
                <div class="section-header">Read</div>
                
                <div class="notification-item">
                    <div class="notification-content">
                        <div class="notification-main">
                            <div class="notification-title">Do Now: Replace Bed Sheets</div>
                            <div class="notification-subtitle">Bedroom 10:12am</div>
                            <div class="notification-actions">
                                <button class="action-btn">Go to Task</button>
                            </div>
                        </div>
                        <div class="notification-time">1w</div>
                    </div>
                </div>
            </div>
        </div>


        <nav>
            <a href="../index.html">
                <img src="../nav-img/home.png" alt="Home">
            </a>
            <a href="../tasks/tasks.html">
                <img src="../nav-img/assignment_add.png" alt="Tasks">
            </a>
            <a href="../schedule/schedule.html">
                <img src="../nav-img/calendar_month.png" alt="Schedule">
            </a>
            <a href="../notif/notif.html">
                <img src="../nav-img/notifications.png" alt="Notifications">
            </a>
        </nav>
    </div>
</body>
</html>
