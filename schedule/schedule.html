<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./schedule.css">
    <title>Schedule</title>
</head>
<body>
    <script src="./schedule.js"></script>
    <div id="iphone-16-pro">
        <div class="container">
            <div class="schedule-header">
                <div class="schedule-title">
                    <h1>Day's Schedule</h1>
                    <div class="schedule-date">August 30</div>
                </div>
                <div class="header-buttons">
                    <button class="header-btn">üìù</button>
                    <button class="header-btn">‚Ä∫</button>
                </div>
            </div>
    
            <div class="schedule-content">
                <div class="time-slot">
                    <div class="time-label">8 AM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">9 AM</div>
                    <div class="slot-content">
                        <div class="task-block gray"></div>
                    </div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">10 AM</div>
                    <div class="slot-content">
                        <div class="task-block spanning">
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">11 AM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">12 PM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">1 PM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">2 PM</div>
                    <div class="slot-content">
                        <div class="task-block">
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">3 PM</div>
                    <div class="slot-content">
                        <div class="task-block gray"></div>
                    </div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">4 PM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">5 PM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">6 PM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">7 PM</div>
                    <div class="slot-content">
                        <div class="task-block">
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">8 PM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">9 PM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">10 PM</div>
                    <div class="slot-content"></div>
                </div>
    
                <div class="time-slot">
                    <div class="time-label">11 PM</div>
                    <div class="slot-content"></div>
                </div>
            </div>
        </div>


        <nav>
            <a href="../index.html">
                <img src="../nav-img/home.png" alt="Home">
            </a>
            <a href="../tasks/tasks.html">
                <img src="../nav-img/assignment_add.png" alt="Tasks">
            </a>
            <a href="../schedule/schedule.html">
                <img src="../nav-img/calendar_month.png" alt="Schedule">
            </a>
            <a href="../notif/notif.html">
                <img src="../nav-img/notifications.png" alt="Notifications">
            </a>
        </nav>
    </div>
</body>
</html>
